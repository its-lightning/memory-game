<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Game — Room {{ room }}</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
  <main class="center">
    <h1>Memory — Room <span id="room">{{ room }}</span></h1>

    <div class="game-container card">
      <div class="sidebar">
        <h3>Players</h3>
        <ul id="players"></ul>
        <p id="turnInfo">Waiting for updates...</p>
        <button id="leaveBtn">Leave</button>
      </div>

      <div class="board" id="board">
        <!-- cards will be generated here -->
      </div>
    </div>
  </main>

  <script src="/static/game.js"></script>
  <script>
    const room = "{{ room }}";
    const myname = "{{ name }}";
    startGameClient(room, myname);
  </script>
</body>
</html>
