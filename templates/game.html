<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game - {{ room }}</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body class="game-body">
  <div class="particles"></div>
  
  <div class="game-layout">
    <!-- Sidebar -->
    <aside class="game-sidebar">
      <div class="sidebar-header">
        <h2>üèÜ Scoreboard</h2>
        <span class="room-badge">{{ room }}</span>
      </div>

      <div class="players-list" id="playersList">
        <!-- Players will be inserted here -->
      </div>

      <div class="turn-indicator" id="turnIndicator">
        <div class="turn-icon">‚è≥</div>
        <div class="turn-info">
          <span class="turn-label">Current Turn</span>
          <span class="turn-player" id="turnPlayer">Loading...</span>
        </div>
      </div>

      <button id="leaveBtn" class="btn btn-ghost btn-leave">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        Exit Game
      </button>
    </aside>

    <!-- Main Game Area -->
    <main class="game-main">
      <div class="game-header">
        <h1>Memory Match</h1>
        <div class="game-stats">
          <div class="stat">
            <span class="stat-value" id="totalMatches">0/8</span>
            <span class="stat-label">Pairs Found</span>
          </div>
        </div>
      </div>

      <div class="board-container">
        <div class="board" id="board">
          <!-- Cards will be generated here -->
          <div class="loading-message">
            <div class="spinner"></div>
            <p>Loading game...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Winner Modal -->
  <div id="winnerModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-icon">üéâ</div>
      <h2>Game Over!</h2>
      <div id="winnerInfo"></div>
      <button id="backToHomeBtn" class="btn btn-primary">Back to Home</button>
    </div>
  </div>

  <script src="/static/game.js"></script>
  <script>
    const room = "{{ room }}";
    const myname = "{{ name }}";
    startGameClient(room, myname);

    // Particle effect
    const createParticle = () => {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
      particle.style.opacity = Math.random() * 0.5 + 0.2;
      document.querySelector('.particles').appendChild(particle);
      setTimeout(() => particle.remove(), 5000);
    };
    setInterval(createParticle, 300);
  </script>
</body>
</html>
